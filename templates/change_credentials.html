<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            position: relative; /* Position relative to offset SweetAlert shift */
            z-index: 1; /* Keep form above any other content */
        }

        .dark-mode form {
            background-color: #424242;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="password"],
        input[type="text"] {
            border: 1px solid #dddddd;
            color: #333;
        }

        .dark-mode input[type="password"],
        .dark-mode input[type="text"] {
            background-color: #555;
            color: #f5f5f5;
            border-color: #777;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        /* Custom SweetAlert2 Styles */
        .swal2-popup.custom-swal {
            font-size: 16px; /* Adjust font size as necessary */
        }

        .swal2-popup.custom-swal.dark {
            background-color: #333;
            color: #f5f5f5;
        }

        .swal2-title {
            color: green !important; /* Force title color */
        }

    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="/" class="btn">âŸµ Main Page</a>
        <button class="btn theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <form id="changeCredentialsForm" method="POST" action="/change_credentials">
        <h2>Update Your Credentials</h2>
        <label for="new_username">New Username:</label>
        <input type="text" id="new_username" name="new_username" required>
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <input type="submit" value="Change Credentials">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.getElementById('changeCredentialsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/change_credentials', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const isDarkMode = document.body.classList.contains('dark-mode');
                Swal.fire({
                    icon: data.success ? 'success' : 'error',
                    title: data.success ? 'Success' : 'Error',
                    text: data.message,
                    customClass: {
                        popup: 'custom-swal' + (isDarkMode ? ' dark' : '')
                    },
                    confirmButtonColor: '#3085d6'
                }).then(() => {
                    if (data.success) {
                        window.location.href = data.redirect_url;
                    }
                });
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while processing your request',
                    customClass: {
                        popup: 'custom-swal' + (document.body.classList.contains('dark-mode') ? ' dark' : '')
                    },
                    confirmButtonColor: '#3085d6'
                });
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
